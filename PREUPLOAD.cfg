[Builtin Hooks]
google_java_format = true
ktfmt = true

[Builtin Hooks Options]
google_java_format = --sort-imports
ktfmt = --kotlinlang-style --include-dirs=libraries,tests,utils

[Hook Scripts]
checkstyle_hook = ${REPO_ROOT}/prebuilts/checkstyle/checkstyle.py --sha ${PREUPLOAD_COMMIT}

ktlint_hook = ${REPO_ROOT}/prebuilts/ktlint/ktlint.py --no-verify-format -f ${PREUPLOAD_FILES}

ktfmt_hook = ${REPO_ROOT}/external/ktfmt/ktfmt.py --check -i ${REPO_ROOT}/platform_testing/ktfmt_includes.txt ${PREUPLOAD_FILES}

[Tool Paths]
ktfmt = ${REPO_ROOT}/prebuilts/build-tools/common/framework/ktfmt.jar